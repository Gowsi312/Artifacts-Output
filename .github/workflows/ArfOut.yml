name: Deployment ArtOut
on:
  push:
    branches:
      - main    
jobs: 
  Test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: lint testing script
        run: npm run lint 
      - name: Testing
        run: npm run test 
  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build Website
        run: npm run build  
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: artifact-files
            path:
              dist
        #  path: |
        #    dist
        #   package.json               
  deploy: 
    needs: Build
    runs-on: ubuntu-latest
    steps: 
      - name: Dowmload artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifact-files
      - name: Output contents
        run: ls    
      - name: Deployment
        run: echo "Deploying ...." 
